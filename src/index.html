<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bookshelf App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="text-center text-bg-primary p-2">
        <div class="mt-2">
            <h3><i class="fa fa-book"></i> Bookshelf Website</h3>
            <p>This web is used to manage book</p>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center mt-3">
            <div class="col-md-8">
                <div class="card m-2">
                    <div class="card-body">
                        <h4 class="card-title text-center text-primary fw-bold mb-3">Insert New Book</h4>
                        <div class="mb-3">
                            <label for="title" class="form-label text-primary fw-bold">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Insert Book Title">
                        </div>
                        <div class="mb-3">
                            <label for="writer" class="form-label text-primary fw-bold">Writer</label>
                            <input type="text" class="form-control" id="writer" placeholder="Insert Book Writer">
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label text-primary fw-bold">Year</label>
                            <input type="number" class="form-control" id="year" placeholder="Insert Book Year">
                        </div>
                        <div class="mb-3">
                            <label class="form-check-label text-primary fw-bold" for="isFinishedReading">Finished Reading</label>
                            <input type="checkbox" class="form-check-input" id="isFinishedReading" onchange="changeIsFinishedReadingText()">
                        </div>
                        <button type="button" onclick="addBookToLocalStorage()" class="btn btn-primary w-100 fw-bold"><i class="fa fa-plus"></i> Add Book to <span id="finishedReadingText" class="badge bg-danger">Not Finished Reading Rack</span></button>
                    </div>
                </div>
                <div class="card mt-3 m-2">
                    <div class="card-body">
                        <h4 class="card-title text-center text-primary fw-bold mb-3">Search Book</h4>
                        <div class="d-flex align-items-center">
                            <label for="title" class="text-primary fw-bold me-2">Title:</label>
                            <input type="text" class="form-control me-2" id="searchTitle" placeholder="Search Book by Title">
                            <button type="button" onclick="searchBooks()" class="btn btn-primary flex-grow-1 fw-bold"><i class="fa fa-search"></i></button>
                        </div>                                     
                    </div>
                </div>
                <div class="card mt-3 m-2">
                    <div class="card-body">
                        <h4 class="card-title text-danger fw-bold mb-3">ðŸš« Not Yet Finished Reading</h4>
                        <div id="notFinishedReadingList"></div>
                    </div>
                </div>
                <div class="card mt-3 m-2">
                    <div class="card-body">
                        <h4 class="card-title text-success fw-bold mb-3">âœ… Finished Reading</h4>
                        <div id="finishedReadingList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
